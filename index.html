<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pokemon Memory Game</title>
    
		<link rel="stylesheet" type="text/css" href="styles/style.css">

  </head>

  <body>
    <h1 id="head">PokemonMemo</h1>
    <div id="picbox">
  <span id="boxbuttons">
    <span class="button">
      <a id="scoreButton">Score: 0 points</a>
    </span> 
    <span class="button">
      <span id="counter">0</span>
      Clicks
    </span>
    <span class="button">
      <a id="resetButton">Reset</a>
    </span> 
  </span>
  <canvas id="boxcard" width="800" height="600"></canvas>
        <img src="img/1.jpg" id="img1" style="display: none"/>
        <img src="img/2.jpg" id="img2" style="display: none" />
        <img src="img/3.jpg" id="img3" style="display: none" />
        <img src="img/4.jpg" id="img4" style="display: none" />
        <img src="img/5.jpg" id="img5" style="display: none" />
        <img src="img/6.jpg" id="img6" style="display: none" />
        <img src="img/7.jpg" id="img7" style="display: none" />
        <img src="img/8.jpg" id="img8" style="display: none" />
        <img src="img/9.jpg" id="img9" style="display: none" />
        <img src="img/10.jpg" id="img10" style="display: none" />
        <img src="img/pokemon-logo-vector.png" id="pokemon-logo" style="display: none" />
</div>

   <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="scripts/script.js"></script>

  </body>
</html>
